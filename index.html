<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="content">
        <div class="menu">
            <input type="color" class="color-selector" value="#D1B9CE"></input>
            <button class="color-mode lol">Color</button>
            <button class="rainbow-mode">Rainbow</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="grid-size-container">
                <input type="range" class="grid-size-selector" value="44">
                <label class="grid-size-label">Grid Size</label>
            </div>
            
        </div>
        <div class="grid" draggable="false"></div>
    </div>
    <div class="footer">
        <p>Copyright @ 2021 Khorea</p>
    </div>
</body>
</html>
